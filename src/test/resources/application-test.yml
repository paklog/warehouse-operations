spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      # Use embedded MongoDB for testing
      uri: mongodb://localhost:0/warehouse-test
      database: warehouse-test
      auto-index-creation: true
  mongodb:
    embedded:
      version: 4.4.18
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      
  # Application specific test properties
  application:
    name: warehouse-operations-test

# Logging configuration for tests
logging:
  level:
    com.paklog.warehouse: DEBUG
    org.springframework.data.mongodb: DEBUG
    root: INFO

# Test specific configuration
test:
  cleanup:
    enabled: true